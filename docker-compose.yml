version: '3'

services:

  demo-db:
    image: energyplatformclaudiubirlutiu30643.azurecr.io/db
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root"]
      timeout: 45s
      interval: 10s
      retries: 5
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=energy_monitoring_db
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    container_name: demo-db

  demo-be:
    image: energyplatformclaudiubirlutiu30643.azurecr.io/claudiubirlutiu30643backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      #- DB_IP=172.22.0.2
      - DB_IP=demo-db
      - DB_PORT=5432
      - DB_USER=root
      - DB_PASSWORD=postgres
      - DB_DBNAME=energy_monitoring_db
    depends_on:
    - demo-db
