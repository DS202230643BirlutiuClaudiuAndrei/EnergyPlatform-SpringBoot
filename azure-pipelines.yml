# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c0895a52-d14e-488b-b77f-f532d80cea52'
  imageRepository: 'claudiubirlutiu30643backend'
  containerRegistry: 'energyplatformclaudiubirlutiu30643.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: CodeCoverage
        displayName: Code Coverage
        pool:
          name: local
        steps:
          - task: Maven@3
            inputs:
              mavenPomFile: "pom.xml"
              publishJUnitResults: true
              testResultsFiles: "**/surefire-reports/TEST-*.xml"
              codeCoverageToolOption: "JaCoCo"
              codeCoverageFailIfEmpty: true
              javaHomeOption: "JDKVersion"
              mavenVersionOption: "Default"
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false
              checkStyleRunAnalysis: true
          - task: PublishCodeCoverageResults@1
            displayName: "Publish publish code coverage"
            inputs:
              summaryFileLocation: $(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml
              pathToSources: $(System.DefaultWorkingDirectory)/src/main/java/
      - job: Build
        displayName: Build
        pool:
          name: local
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                latest
                $(Build.BuildId)
          - task: CopyFiles@2
            inputs:
              SourceFolder: ""
              Contents: "docker-compose.yml"
              TargetFolder: "$(Agent.WorkFolder)"
